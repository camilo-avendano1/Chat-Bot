<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Chatbot</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="parent">
        <section class="desc">
            <div>
                <h1 class="text">Zabala Chatbot</h1>
                <p class="p">Bienvendio al asistente virtual de Zabala SAS. Con él podrás realizar búsquedas rápidas y fáciles acerca de elementos que desees de nuestra tienda</p>
                <button id="init">Empezar a chatear</button>
            </div>
        </section>
        <section class="side-image-container">
            <img id="bot-img" src="/chatbot.png" alt="" class="bot-img">
        </section>
    </div>
    <div id="test" style="position: fixed;top: 4rem;right: 8rem;display: none;">
        <div class="child" id="chatbot">
            <section class="header">
                <div class="h-child">
                    <img src="/chatbot (1).png" alt="avatar" id="avatar">
                    <div>
                        <span class="name">Chatbot</span>
                        <br>
                        <span style="color:lawngreen">online</span>
                    </div>
                </div>
                <div>
                    <button class="refBtn"><i class="fa fa-refresh" onclick="initChat()"></i></button>
                </div>
            </section>

            <div id="chat-box">

            </div>
            <section class="footer">
                <span>Camilo Avendano & David Upegui</span>
            </section>  
        </div>
    </div>

    <!-- js file  -->
    <script src="/index.js"></script>
</body>
</html>
